spring:
  application:
    name: bill-split-backend
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/billsplit}
    username: ${SPRING_DATASOURCE_USERNAME:billsplit_user}
    password: ${SPRING_DATASOURCE_PASSWORD:billsplit_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
# Email Configuration - Using SendGrid API (HTTP-based, works on Render, FREE tier: 100 emails/day)
sendgrid:
  api:
    key: ${SENDGRID_API_KEY:}
  from:
    email: ${SENDGRID_FROM_EMAIL:}
    name: ${SENDGRID_FROM_NAME:BillSplit}
  reply:
    to: ${SENDGRID_REPLY_TO:}

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Application Configuration
app:
  name: ${APP_NAME:BillSplit}
  url: ${APP_URL:http://localhost:3000}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.billsplit: ${LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:WARN}
    org.springframework.web: ${WEB_LOG_LEVEL:INFO}
    org.hibernate: ${HIBERNATE_LOG_LEVEL:WARN}

# Rate Limiting Configuration
rate:
  limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests: ${RATE_LIMIT_REQUESTS:100}  # Requests per window
    window:
      minutes: ${RATE_LIMIT_WINDOW_MINUTES:1}  # Time window in minutes

